<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Log Out Button -->
        <div class="logout-section">
            <button id="logoutButton" class="logout-btn">Log Out</button>
        </div>

        <h1>Finance Dashboard</h1>

        <div class="summary">
            <div class="total-income">Total Income: $<span id="totalIncome">0.00</span></div>
            <div class="total-expenses">Total Expenses: $<span id="totalExpenses">0.00</span></div>
            <div class="net-balance">Net Balance: $<span id="netBalance">0.00</span></div>
        </div>

        <div class="form-section">
            <h2>Add Entry</h2>
            <form id="financeForm">
                <label for="entryType">Type:</label>
                <select id="entryType">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="entryName">Name:</label>
                <input type="text" id="entryName" required>

                <label for="entryAmount">Amount:</label>
                <input type="number" id="entryAmount" required>

                <button type="submit">Add</button>
            </form>
        </div>

        <div class="data-section">
            <h2>Incomes</h2>
            <ul id="incomeList"></ul>

            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
